<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <title>fast</title>

<body>
    <div class="menu">
        <h2>settings</h2>
        <label for="musicSlider">Music Volume</label>
        <input id="musicSlider" type="range" min="0" max="100" value="50">
        <div class="divider"></div>
        <h2>controls</h2>

    <div class="menu" style="left: auto; right: 0;" id="explorerContent">

    </div>

    <canvas width="1280" height="720" id="canvas"></canvas>
    <script src="script.js"></script>
